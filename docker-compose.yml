# version: "3.8"

services:
  # ============================================================
  # 1) Nginx (Reverse Proxy â€” HTTPSã‚’æ‹…å½“)
  # ============================================================
  nginx:
    build: ./docker/nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/backend
      - ./backend/public:/var/www/backend/public
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      php:
        condition: service_healthy
      frontend_dev:
        condition: service_started
    networks:
      simulation1_network:
        ipv4_address: 172.22.0.2

  # ============================================================
  # 2) PHP-FPM + Supervisor
  # ============================================================
  php:
    build: ./docker/php
    working_dir: /var/www/backend
    env_file:
      - ./backend/.env
    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - ./backend:/var/www/backend
      - ./backend/public:/var/www/backend/public
      - ./python_batch:/var/www/python_batch
      - ./docker/php/conf.d/mailhog.ini:/usr/local/etc/php/conf.d/mailhog.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/supervisor/laravel-worker.conf:/etc/supervisor/conf.d/laravel-worker.conf:ro
      - ./docker/supervisor/supervisord.conf:/etc/supervisord.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: /bin/sh -c
    command: >
      "chmod -R 777 /var/www/backend/storage /var/www/backend/bootstrap/cache || true &&
      /usr/bin/supervisord -c /etc/supervisord.conf"
    environment:
      - TZ=Asia/Tokyo # ğŸ”¥ è¿½åŠ : æ˜ç¤ºçš„ã«ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã‚’è¨­å®š
      - APP_URL=https://localhost:9000
      - DB_CONNECTION=mysql # ğŸ”¥ ãƒã‚¤ãƒ•ãƒ³ã‚’ã¤ã‘ã¦ã‚¤ãƒ³ãƒ‡ãƒ³ãƒˆã‚’æƒãˆã‚‹
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel_db
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_pass
    depends_on:
      - mysql
    networks:
      simulation1_network:
        ipv4_address: 172.22.0.3
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ============================================================
  # 3) MySQL
  # ============================================================
  mysql:
    image: mysql:8.3
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_pass
      TZ: Asia/Tokyo # ğŸ”¥ è¿½åŠ : æ˜ç¤ºçš„ã«ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã‚’è¨­å®š
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      simulation1_network:
        ipv4_address: 172.22.0.4

  # ============================================================
  # 4) phpMyAdmin
  # ============================================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: 172.22.0.4
      PMA_USER: laravel_user
      PMA_PASSWORD: laravel_pass
    depends_on:
      - mysql
    ports:
      - "8080:80"
    networks:
      simulation1_network:
        ipv4_address: 172.22.0.5

  # ============================================================
  # 5) MailHog
  # ============================================================
  mailhog:
    image: mailhog/mailhog:latest
    platform: linux/amd64
    restart: always
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      simulation1_network:
        ipv4_address: 172.22.0.6

  # ============================================================
  # 6) Next.jsï¼ˆHTTPSã¯ä½¿ã‚ãªã„ â†’ Nginx ãŒçµ‚ç«¯ã™ã‚‹ï¼‰
  # ============================================================
  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_dev
    working_dir: /app

    # Next.js ã¯ç›´æ¥å¤–ã¸å…¬é–‹ã—ãªã„
    ports: []

    volumes:
      - ./frontend:/app
      - /app/node_modules

    # environment:
    # NEXT_PUBLIC_API_BASE_URL: "/api"

    # â˜… Next.js ã¯ HTTP 3000 ã§å‹•ãï¼ˆé‡è¦ï¼‰
    # command: sh -c "npm install && npm run dev -- --port 3000"
    command: npm run dev -- --port 3000

    networks:
      simulation1_network:
        ipv4_address: 172.22.0.7

  # ============================================================
  # 7) Python
  # ============================================================
  python_atlaskernel:
    build: ./python_batch/atlaskernel
    container_name: python_atlaskernel
    ports:
      - "8000:8000"
    working_dir: /app
    volumes:
      - ./python_batch/atlaskernel:/app
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: laravel_db
      DB_USER: laravel_user
      DB_PASS: laravel_pass
    networks:
      simulation1_network:
        ipv4_address: 172.22.0.8

# ============================================================
# Networks
# ============================================================
networks:
  simulation1_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24

# ============================================================
# Volumes
# ============================================================
volumes:
  mysql_data:
