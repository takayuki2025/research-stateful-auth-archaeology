schema: decision_policy.v1
extends: _base.yaml

entity_type: condition

overrides:
  actions:
    auto_accept:
      min_score: 0.50
    needs_review:
      min_score: 0.30

rules:
  - id: condition_similarity_low
    when:
      score_lt: 0.60
    decision: rejected
    reason: "condition_similarity_low"
