resolver 127.0.0.1 ipv6=off;

# ============================================================
# üåê HTTP : Stripe Webhook Â∞ÇÁî®Ôºà301 „Åó„Å™„ÅÑÔºâ
# ============================================================
server {
    listen 80;
    server_name localhost;

    root /var/www/backend/public;
    index index.php;

    location /api/payments/webhook/stripe {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS off;

        # ‚òÖ Authorization „Éò„ÉÉ„ÉÄ‰øùÊåÅ
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================
# üîê HTTPS : ÈÄöÂ∏∏„Ç¢„Éó„É™
# ============================================================
server {
    listen 443 ssl http2;
    server_name localhost;

    ssl_certificate     /etc/nginx/ssl/localhost.pem;
    ssl_certificate_key /etc/nginx/ssl/localhost-key.pem;

    root /var/www/backend/public;
    index index.php index.html;

    # --------------------------------------------
    # Laravel routes
    # --------------------------------------------

    location ^~ /email/verify/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ^~ /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --------------------------------------------
    # Static assets
    # --------------------------------------------

    location /storage/ {
        alias /var/www/backend/storage/app/public/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /pictures_user/ {
        alias /var/www/backend/public/pictures_user/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # --------------------------------------------
    # PHP-FPM
    # --------------------------------------------

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;

        # ‚òÖ Authorization „Éò„ÉÉ„ÉÄ‰øùÊåÅÔºàJWT / FirebaseÔºâ
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    # --------------------------------------------
    # Next.js
    # --------------------------------------------

    location /_next/ {
        proxy_pass http://172.22.0.7:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    location /_next/webpack-hmr {
        proxy_pass http://172.22.0.7:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    location /static/ {
        proxy_pass http://172.22.0.7:3000;
        proxy_set_header Host $host;
    }

    location /favicon.ico {
        proxy_pass http://172.22.0.7:3000;
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://172.22.0.7:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
