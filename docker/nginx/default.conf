upstream frontend {
    server frontend_dev:3000;
}

server {
    listen 80;
    server_name localhost;

    root /var/www/backend/public;
    index index.php;

    # ===============================
    # Laravel storage
    # ===============================
    location ^~ /storage/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    location ^~ /pictures_user/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    # ===============================
    # üîê Auth POST only (Laravel)
    # ===============================
    location = /login {
        if ($request_method = POST) {
            rewrite ^ /index.php last;
        }
        # GET„É™„ÇØ„Ç®„Çπ„ÉàÔºà„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„ÅÆË°®Á§∫„Å™„Å©Ôºâ„ÅØFrontend„Å´ÊµÅ„Åô
        proxy_pass http://frontend;
    }

    location = /logout {
        if ($request_method = POST) {
            rewrite ^ /index.php last;
        }
        # GET„É™„ÇØ„Ç®„Çπ„Éà„ÅØÂøµ„ÅÆ„Åü„ÇÅFrontend„Å´ÊµÅ„ÅôÔºà„Åæ„Åü„ÅØ405 errorÔºâ
        proxy_pass http://frontend;
    }

    # ===============================
    # Laravel API
    # ===============================
    location ^~ /api/ {
        try_files $uri /index.php?$query_string;
    }

    location ^~ /sanctum/ {
        try_files $uri /index.php?$query_string;
    }

    # ===============================
    # PHP-FPM
    # ===============================
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # ===============================
    # Next.js (frontend)
    # ===============================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

